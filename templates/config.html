{% extends "layout.html" %}
{% set active_page = "show_config" %}
{% block body %}
            <p>Configure output actions for your inputs.</p>
            <div class="container">
                <div class="panel-group" id="accordion">
                    {% for input_device in inputs %}
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{loop.index}}">{{ input_device }} <span class="badge">{{ output_count }}</span></a>
                            </h4>
                        </div>
                        <div id="collapse{{loop.index}}" class="panel-collapse collapse{% if loop.first %} in{% endif %}">
                            <div class="panel-body">
                                {% for output_device in outputs %}
                                <form class="form-inline" role="form">
                                    <div class="form-group">
                                        <div class="checkbox">
                                            <label><input type="checkbox" value="">{{ output_device }}</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="focusedInput">Focused</label>
                                        <input class="form-control" id="focusedInput" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword">Disabled</label>
                                        <input class="form-control" id="disabledInput" type="text" disabled>
                                    </div>
                                    <div class="form-group">
                                        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
                                    </div>
                                </form>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
{% endblock %}
