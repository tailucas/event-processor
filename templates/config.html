{% extends "layout.html" %}
{% set active_page = "show_config" %}
{% block body %}
            <p>Configure output actions for your inputs.</p>

            <form class="form-horizontal">
            <fieldset>

            <div class="panel-group" id="accordion1">
              {% for input_device in inputs %}
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion1" href="#collapse{{loop.index}}">
                    {{ input_device }} <span class="badge">{{ output_count }}</span></a>
                  </h4>
                </div>
                <div id="collapse{{loop.index}}" class="panel-collapse collapse{% if loop.first %} in{% endif %}">
                  <div class="panel-body">
                      {% for output_device in outputs %}
                        <form class="form-inline" role="form">
                          <div class="checkbox">
                            <label>{{ output_device }} <input id="onoff.{{input_device}}.{{output_device}}" type="checkbox"></label>
                          </div>
                          <div class="form-group">
                            <input id="parms.{{input_device}}.{{output_device}}" class="form-control" placeholder="Parameters">
                          </div>
                          <button id="btn.{{input_device}}.{{output_device}}" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
                        </form>
                      {% endfor %}
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>

            </fieldset>
            </form>
{% endblock %}
