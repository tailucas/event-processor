{% extends "layout.html" %}
{% set active_page = "show_config" %}
{% block body %}
            <p>Configure output actions for your inputs.</p>

            <form class="form-horizontal">
            <fieldset>

            <div class="panel-group" id="accordion1">
              {% for input_device in inputs %}
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion1" href="#collapse{{loop.index}}">
                    {{ input_device }} <span class="badge">{{ output_count }}</span></a>
                  </h4>
                </div>
                <div id="collapse{{loop.index}}" class="panel-collapse collapse{% if loop.first %} in{% endif %}">
                  <div class="panel-body">
                      {% for output_device in outputs %}
                        <!-- Prepended checkbox -->
                        <div class="form-group">
                          <label class="col-md-4 control-label" for="prependedcheckbox{{loop.index}}">{{ output_device }}</label>
                          <div class="col-md-4">
                            <div class="input-group">
                              <span class="input-group-addon">
                                  <input type="checkbox">
                              </span>
                              <input id="prependedcheckbox{{loop.index}}" name="prependedcheckbox" class="form-control" type="text" placeholder="placeholder">
                            </div>
                          </div>
                        </div>
                      {% endfor %}
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>

            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="singlebutton">Single Button</label>
              <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Button</button>
              </div>
            </div>

            </fieldset>
            </form>



{% endblock %}
