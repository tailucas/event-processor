{% extends "layout.html" %}
{% set active_page = "show_config" %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap-clockpicker.min.css')}}">
{% endblock %}
{% block body %}
<div id="accordion">
    {% for input_device_key, input_device in inputs|dictsort %}
    <div class="card">
        <div class="card-header" id="heading{{loop.index}}">
            <h4 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{loop.index}}" aria-expanded="true" aria-controls="collapse{{loop.index}}">
                    {{ input_device['device_label'] }}{% if input_device['auto_schedule'] %} <span class="badge badge-pill badge-info">Customized</span>{% endif %}
                </button>
            </h4>
        </div>
        <div id="collapse{{loop.index}}" class="collapse{% if input_device_key == last_saved_device_key or (loop.first and last_saved_device_key is none) %} show{% endif %}" aria-labelledby="heading{{loop.index}}" data-parent="#accordion">
            <div class="card-body">
                <form class="form" role="form" method='POST'>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck{{loop.index}}" name="auto_schedule" value="{{ input_device_key }}"{% if input_device['auto_schedule'] %} checked=""{% endif %}>
                            <label class="custom-control-label" for="customCheck{{loop.index}}">Auto-schedule</label>
                        </div>
                    </div>
                    <label>Enable at:</label>
                    <div class="input-group clockpicker" data-autoclose="true">
                        <input type="text" name="auto_schedule_enable" class="form-control" placeholder="22:30" value="{{ input_device['auto_schedule_enable'] }}">
                    </div>
                    <label>Disable at:</label>
                    <div class="input-group clockpicker" data-autoclose="true">
                        <input type="text" name="auto_schedule_disable" class="form-control" placeholder="05:30" value="{{ input_device['auto_schedule_disable'] }}">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" name="device_key" value="{{ input_device_key }}"><i class="far fa-save"></i> Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
{% block script %}
    <script src="{{url_for('static', filename='bootstrap-clockpicker.min.js')}}"></script>
    <script type="text/javascript">
        $('.clockpicker').clockpicker();
    </script>
{% endblock %}
