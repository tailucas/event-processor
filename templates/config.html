{% extends "layout.html" %}
{% set active_page = "show_config" %}
{% block body %}
            <a href="#">Inputs <span class="badge">{{ input_count }}</span></a><br>
            <a href="#">Outputs <span class="badge">{{ output_count }}</span></a><br>


            <form class="form-horizontal">
            <fieldset>


            <div class="panel-group" id="accordion">

              {% for input_device in inputs %}

              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#{{ input_device }}">
                    {{ input_device }}<span class="badge">{{ output_count }}</span></a>
                  </h4>
                </div>
                <div id="{{ input_device }}" class="panel-collapse collapse in">

                    {% for output_device in outputs %}

                    <!-- Prepended checkbox -->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="prependedcheckbox">{{ output_device }}</label>
                      <div class="col-md-4">
                        <div class="input-group">
                          <span class="input-group-addon">
                              <input type="checkbox">
                          </span>
                          <input id="prependedcheckbox" name="prependedcheckbox" class="form-control" type="text" placeholder="placeholder">
                        </div>
                        <p class="help-block">help</p>
                      </div>
                    </div>

                    {% endfor %}

                </div>
              </div>

              {% endfor %}

            </div>

            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="singlebutton">Single Button</label>
              <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Button</button>
              </div>
            </div>

            </fieldset>
            </form>



{% endblock %}
