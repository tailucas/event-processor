{% extends "layout.html" %}
{% set active_page = "event_log" %}
{% block body %}
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Input Device</th>
        <th>Output Device</th>
        <th>Timeframe</th>
      </tr>
    </thead>
    <tbody>
    {% for _, input_device, output_device, timestamp in events %}
      <tr>
        <td>{{ input_device }}</td>
        <td>{{ output_device }}</td>
        <td>{{ timestamp }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
