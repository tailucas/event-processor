{% extends "layout.html" %}
{% set active_page = "show_error" %}
{% block head %}
    <!-- Sentry JS SDK 2.1.+ required -->
    <script src="https://cdn.ravenjs.com/2.3.0/raven.min.js"></script>
{% endblock %}
{% block body %}
    {% if event_id %}
      <script>
      Raven.showReportDialog({
        eventId: '{{ event_id }}',
        dsn: '{{ public_dsn }}'
      });
      </script>
    {% endif %}
{% endblock %}
