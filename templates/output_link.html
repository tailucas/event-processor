{% extends "layout.html" %}
{% set active_page = "output_link" %}
{% block body %}
            <p>Configure output actions for your inputs.</p>
            <div id="accordion">
                {% for input_device_key, input_device in inputs|dictsort %}
                <div class="card">
                    <div class="card-header" id="heading{{loop.index}}">
                        <h4 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{loop.index}}" aria-expanded="true" aria-controls="collapse{{loop.index}}">
                                {{ input_device['device_label'] }}{% if 'linked_outputs' in input_device %} <span class="badge badge-pill badge-info">{{ input_device['linked_outputs']|count }}</span>{% endif %}
                            </button>
                        </h4>
                    </div>
                    <div id="collapse{{loop.index}}" class="panel-collapse collapse{% if input_device_key == last_saved_device_key or (loop.first and last_saved_device_key is none) %} show{% endif %}" aria-labelledby="heading{{loop.index}}" data-parent="#accordion">
                        <div class="card-body">
                            <form role="form" method='POST'>
                                {% for output_device_key, output_device in outputs|dictsort %}
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label><input type="checkbox" name="linked_output" value="{{ output_device_key }}"{% if output_device_key in input_device['linked_outputs'] %} checked{% endif %}>{{ output_device['device_label'] }}</label>
                                    </div>
                                </div>
                                {% endfor %}
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary" name="device_key" value="{{ input_device_key }}"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
{% endblock %}
