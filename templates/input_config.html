{% extends "layout.html" %}
{% set active_page = "input_config" %}
{% block body %}
            <p>Customize inputs.</p>
            <div class="panel-group" id="accordion">
                {% for input_device_key, input_device in inputs|dictsort %}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{loop.index}}">{{ input_device['device_label'] }}{% if input_device['customized'] %} <span class="badge">Customized</span>{% endif %}</a>
                        </h4>
                    </div>
                    <div id="collapse{{loop.index}}" class="panel-collapse collapse{% if loop.first %} in{% endif %}">
                        <div class="panel-body">
                            <form class="form" role="form" method='POST'>
                                <div class="form-group">
                                    <label for="group_name">Group name:</label>
                                    <input id="group_name" class="form-control" type="text" name="group_name" placeholder="{{ input_device['device_label'] }}" value="{{ input_device['group_name'] }}">
                                </div>
                                <div class="form-group">
                                    <label for="interval"><input type="checkbox" name="multi_trigger" value="{{ input_device_key }}"{% if input_device['multi_trigger'] %} checked{% endif %}>Active only on multiple triggers within this interval:</label>
                                    <input id="interval" class="form-control" type="text" name="trigger_window" placeholder="{{ default_trigger_window }} seconds" value="{{ input_device['trigger_window'] }}">
                                </div>
                                <div class="form-group">
                                    <label for="latch">Activation interval:</label>
                                    <input id="latch" class="form-control" type="text" name="activation_interval" placeholder="{{ default_activation_interval }} seconds" value="{{ input_device['activation_interval'] }}">
                                </div>
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label><input type="checkbox" name="critical_device" value="{{ input_device_key }}"{% if input_device['critical_device'] %} checked{% endif %}>Critical device</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default" name="device_key" value="{{ input_device_key }}"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
{% endblock %}
